<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>eMovie</title>
	</head>
	<body>
		<nav id="nav-bar">
			<div><h1>eMovie</h1></div>

			<form role="search" id="form">
				<input
					type="search"
					id="query"
					name="qry"
					placeholder="Search..."
				/>
			</form>
		</nav>
		<main id="main">
			<section id="section">
				<div class="movie">
					<div class="movie-image">
						<img
							src="images/movie-1.webp"
							alt="movie movie-image"
						/>
					</div>
					<div class="movie-title">
						<p class="title">Super Mario Bros. The movie</p>
					</div>
				</div>

				<div class="movie">
					<div class="movie-image">
						<img
							src="images/movie-2.webp"
							alt="movie movie-image"
						/>
					</div>
					<div class="movie-title">
						<p class="title">Black Panther: Wakanda Forever</p>
					</div>
				</div>

				<div class="movie">
					<div class="movie-image">
						<img
							src="images/movie-3.webp"
							alt="movie movie-image"
						/>
					</div>
					<div class="movie-title">
						<p class="title">Avengers: End Game</p>
					</div>
				</div>

				<div class="movie">
					<div class="movie-image">
						<img
							src="images/movie-4.webp"
							alt="movie movie-image"
						/>
					</div>
					<div class="movie-title">
						<p class="title">John Wick Chapter 4</p>
					</div>
				</div>

				<div class="movie">
					<div class="movie-image">
						<img
							src="images/movie-5.webp"
							alt="movie movie-image"
						/>
					</div>
					<div class="movie-title">
						<p class="title">Spiderman: Far From Home</p>
					</div>
				</div>

				<div class="movie">
					<div class="movie-image">
						<img src="images/movie-6.jpg" alt="movie movie-image" />
					</div>
					<div class="movie-title">
						<p class="title">Fast and Furious 9</p>
					</div>
				</div>
			</section>
		</main>
	</body>
	<script src="script.js"></script>
</html>
